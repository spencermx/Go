<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {{range .ImageURLs}}
        <img src="{{.}}" alt="Image" width="300">
    {{end}}
    <hr>
    <h2>Upload Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
